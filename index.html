<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اسامي طلاب الفرقة الاولي اصحاب مشاكل امتحانات الميد</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .table-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: linear-gradient(135deg, #2c3e50 0%, #4a6491 100%);
            color: white;
        }
        
        th {
            padding: 18px 15px;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        th:last-child {
            border-right: none;
        }
        
        tbody tr {
            transition: all 0.3s ease;
        }
        
        tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        tbody tr:nth-child(odd) {
            background-color: #ffffff;
        }
        
        tbody tr:hover {
            background-color: #e3f2fd;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        td {
            padding: 15px;
            text-align: center;
            border-right: 1px solid #e0e0e0;
            vertical-align: middle;
        }
        
        td:last-child {
            border-right: none;
        }
        
        .name-col {
            text-align: right;
            font-weight: 500;
            width: 40%;
        }
        
        .it-col, .law-col {
            width: 30%;
        }
        
        .checkmark {
            display: inline-block;
            width: 24px;
            height: 24px;
            background-color: #4CAF50;
            color: white;
            border-radius: 50%;
            line-height: 24px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .professor {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }
        
        .footer {
            text-align: center;
            color: white;
            margin-top: 20px;
            padding: 15px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .table-container {
                overflow-x: auto;
            }
            
            table {
                min-width: 700px;
            }
            
            th, td {
                padding: 12px 8px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>اسامي طلاب الفرقة الاولي اصحاب مشاكل امتحانات الميد</h1>
            <p>قسم الحاسبات والمعلومات - كلية كفر الشيخ</p>
        </div>
        
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th class="name-col">اسم الطالب</th>
                        <th class="it-col">
                            مادة IT
                            <div class="professor">د. مي رمضان</div>
                        </th>
                        <th class="law-col">
                            قوانين الحوسبة
                            <div class="professor">د. علاء اللقاني</div>
                        </th>
                    </tr>
                </thead>
                <tbody id="students-table">
                </tbody>
            </table>
        </div>
        
        <div class="footer">
           BY ENG-MOHAMED ELBTAT
        </div>
    </div>

    <script>

            { name: "اشرف محمود مسعد زيدان عبيد", it: true, law: false },
            { name: "ايمان رضا علي عبد الدايم", it: false, law: true },
            { name: "ايمن احمد مبروك احمد مبروك", it: true, law: false },
            { name: "السيد السعيد رجب القصاص", it: true, law: false },
            { name: "حبيبة عبدالستار صابر المصري", it: true, law: false },
            { name: "حجاج جابر حجاج حسن", it: true, law: false },
            { name: "حسين احمد حسين", it: false, law: true },
            { name: "حازم عادل ماهر", it: true, law: false },
            { name: "جني محمود محمد عبدالله", it: true, law: false },
            { name: "رحاب وائل ابو بكر", it: true, law: false },

            { name: "صفوه حسام الغباري", it: false, law: true },
            { name: "صبري الجميل صبري", it: true, law: true },
            { name: "عبدالله محمد صالح الحوتي", it: true, law: false },
            { name: "عبدالرحمن السيد عبدالرحمن السيد", it: true, law: true },
            { name: "عبدالرحمن لطفي رشاد محمد غطاس", it: true, law: false },
            { name: "عبد الرحمن محمد ناصف", it: true, law: true },
            { name: "عبدالعزيز عصام عبدالعزيز احمد", it: true, law: false },
            { name: "عبد الغني رضا عبد الغني احمد المزين", it: true, law: false },
            { name: "علي محمد علي حسب الله", it: true, law: false },
            { name: "عمر سعد محمد", it: true, law: false },
            { name: "فارس اسامه جميل", it: true, law: false },
            { name: "كريم دويدار", it: true, law: false },
            { name: "كريم عبد الواحد عبد الستار موميه", it: true, law: false },
            { name: "محمود مصطفي محمود", it: true, law: false },
            { name: "محمد ابراهيم عبد الغني توفيق", it: true, law: true },
            { name: "محمد ابراهيم عبد المجيد غنام", it: true, law: false },
            { name: "محمد احمد عبد المجيد يحي", it: true, law: false },
            { name: "محمد احمد محمد السيد عثمان", it: true, law: false },
            { name: "محمد اسماعيل ابراهيم", it: true, law: false },
            { name: "محمد السيد محمد كردوشه", it: true, law: false },
            { name: "محمد سمير حسنين", it: true, law: false },
            { name: "محمد سامي مصطفي عبدالله سعد", it: true, law: false },
            { name: "محمد عزيز عبد الواحد", it: true, law: false },
            { name: "محمد علي الشامي", it: true, law: false },
            { name: "محمد لطيف السيد احمد العشري", it: true, law: false },
            { name: "محمد حسام محمد الهادي", it: true, law: false },
            { name: "محمد رمضان عبد الحميد شكر", it: true, law: false },
            { name: "معتز رضا علي رضوان", it: true, law: false },
            { name: "مصطفي محمد محمد خليل دومه", it: true, law: false },
            { name: "مصطفي رجب داواد", it: true, law: false },
            { name: "منة الله مسعد محمد المرسي", it: true, law: false },
            { name: "موده هاني ابراهيم مراد", it: true, law: false },
            { name: "مريم احمد محمد عبد السلام", it: true, law: false },
            { name: "مريم علي عبد الفتاح", it: true, law: false },
            { name: "مريم شعبان عبدالكريم", it: true, law: false },
            { name: "مريمم حمدي عبدالحميد", it: true, law: false },
            { name: "وليد عبدالله عبدالله متولي موافي", it: true, law: false },
            { name: "يوسف وائل حجازي صيام موافي", it: false, law: true },
            { name: "يوسف سعيد محمد محمد ابو سعده", it: true, law: false },
            { name: "يوسف اسامه حامد ابو سعده", it: true, law: false },
            { name: "يوسف محمد السيد احمد حامد", it: true, law: false },
            { name: "يوسف محمد عثمان عبد الحكيم", it: true, law: false },
            { name: "يوسف عمرو علي", it: true, law: false },
            { name: "موسي بكر موسي التلباني", it: true, law: false },
            { name: "يسرا سمير", it: true, law: false }
        ];

        students.sort((a, b) => a.name.localeCompare(b.name, 'ar'));

        const tableBody = document.getElementById('students-table');
        
        students.forEach(student => {
            const row = document.createElement('tr');
            
            const nameCell = document.createElement('td');
            nameCell.className = 'name-col';
            nameCell.textContent = student.name;
            
            const itCell = document.createElement('td');
            itCell.className = 'it-col';
            if (student.it) {
                itCell.innerHTML = '<span class="checkmark">✓</span>';
            }
            
            const lawCell = document.createElement('td');
            lawCell.className = 'law-col';
            if (student.law) {
                lawCell.innerHTML = '<span class="checkmark">✓</span>';
            }
            
            row.appendChild(nameCell);
            row.appendChild(itCell);
            row.appendChild(lawCell);
            
            tableBody.appendChild(row);
        });
    </script>
</body>
</html>
